<!DOCTYPE html>
<html>
    <head> 
        <meta charset = "utf-8" />
        <meta name="viewport" content = "width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="{{url_for('static',filename='general.css')}}">
        <title>Welcome</title>
    </head>

    <body>  
        <a href="/browser/{{user.email}}">
            <image class="logo" src="{{url_for('static',filename='ebaylogo.png')}}">
        </a>
        <nav class="navbar">
            <a href="/browser/{{user.email}}">Home</a>
            <a href="/account/{{user.email}}">Account</a>
            <a href="/">Logout</a>
        </nav>

            <h2 class="auth_title welcome"> Welcome {{user.name}}!</h2>
            <form class="search_bar" method="POST">
                <input type="text" id="searchItem" name="searchItem" placeholder="Search...">
            </form>
            <a href="/newItem/{{user.email}}">Add Item</a>
            <div class="items_list">
                {%if items.count() == 0%}
                    <p>No item available '{{inputSearch}}'</p>
                {% else %}
                <h2> Latest Items: </h2>
                {%for item in items%}
                    <a href="/item/{{item.title}}/{{user.email}}">
                        <div class="brownse_item">
                            <div class="brownse_item_desc">
                                <h4>{{item.title}}</h4>
                                <h5>Cost Range: {{item.price}}</h5>
                            </div>
                            <p>Posted on: {{item.time}}</p>
                        </div>
                    </a>    
                {%endfor%}
                {%endif%}
            </div>
    </body>
</html>
