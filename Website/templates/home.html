{% extends 'NavBase.html' %} 
{%block title%} Home {%endblock%}

{%block body%} 

<form class="search_bar">
    <input type="text" placeholder="Search...">
</form>
<div class="items_list">
    {%for item in items%}
        <div class="item">
            <h4>{{item.title}}</h4>
            <p>{{item.priceRange}}</p>
            <p>{{item.time}}</p>
        </div>
    {%endfor%}

</div>
{%endblock%}
