{% extends 'NavBase.html' %} 

{%block body%} 
<form class="inputForm item">
    {% for item in items %}
        <div class="container">
            <h2 class="auth_title">{{item.title}}</h1>
            
            <div class="section">
                <img src="data:;base64,{{img}}">
                <p>Total Cost: ${{item.priceRange}}</p>
                <p>Descriptions: {{item.keywords}}</p>
            </div>
            <input type="button" class="general_button" value="Report">
        </div>
    {% endfor %}
</form>
{%endblock%}
