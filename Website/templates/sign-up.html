{% extends 'NavBase.html' %} 
{%block title%} Sign Up {%endblock%}

{%block body%} 
<div class="auth">
    <form class = "inputForm" method="POST">
        <div class="container">
        <h1 class = "auth_title">Sign Up</h1>
        <div class="section">    
            <div class="section_auth">
                <label for="email">Email </label>
                <input type="email" name="email" id="email" autocomplete="off" placeholder="Enter email: "></input> 
            
            </div>
            <div class="section_auth">
                <label for="email_ver">Confirm email </label>
                <input type="email" name="email_ver" id="email_ver" autocomplete="off" placeholder="Confirm email: "></input>
            
            </div>
            <div class="section_auth">
                <label for = "password">Password </label>
                <input type="password" name="password" id="password" autocomplete="off" placeholder="Enter password: "></input>
                
            </div>
            <div class="section_auth">
                <label for = "password_ver">Confirm Password </label>
                <input type="password" name="password_ver" id="password_ver" autocomplete="off" placeholder="Confirm password: "></input>
                
            </div>
            <div class="section_auth">
                <label for = "phone">Phone Number </label>
                <input type="text" name = "phone" id = "phone" placeholder="Enter number: " autocomplete="off"></input>
            </div>
                <div class="section_auth">        
                <label for = "address">Current Address</label>
                <input type="text" name="address" id="address" placeholder="Enter address: " autocomplete="off"></input>
            </div>
            <div class="section_auth">
                <label for = "Credit_card">Credit Card Number</label>
                <input type="text" name="Credit_card" id="Credit_card" placeholder="Enter number: " autocomplete="off"></input> 
            </div>
            <div class="section_auth">    
                <label for="name">Full name</label>
                <input type="text" name="name" autocomplete="off" id="name" placeholder="Enter your name: "></input>
                 
            </div>
        </div>
        <input class="general_button" type="submit" value="Submit Form"></input>
    </form>
</div>
{%endblock%}
